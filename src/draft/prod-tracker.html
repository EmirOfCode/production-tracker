<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Produzione</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #articlesGrid {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            background-color: white;
        }
        .article {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <script>
        const productionData = {
            articles: []
        };

        function displayArticles() {
            const articlesGrid = document.getElementById('articlesGrid');
            articlesGrid.innerHTML = '';
            productionData.articles.forEach((article, index) => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                articleDiv.innerHTML = `
                    ${article}
                    <button onclick="removeArticle(${index})">X</button>
                `;
                articlesGrid.appendChild(articleDiv);
            });

            articlesGrid.style.display = productionData.articles.length > 0 ? 'block' : 'none';
        }

        function addArticle() {
            const articleNameInput = document.getElementById('articleName');
            const articleName = articleNameInput.value.trim();
            if (articleName) {
                productionData.articles.push(articleName);
                articleNameInput.value = '';
                displayArticles();
            }
        }

        function removeArticle(index) {
            productionData.articles.splice(index, 1);
            displayArticles();
        }
    </script>
    
    <div class="container">
        <button class="button" onclick="document.getElementById('articlesGrid').style.display = 'block';">Articoli</button>
        <button class="button">Ingresso Merce</button>
        <button class="button">Tostatura</button>
        <button class="button">Miscelazione</button>
        <button class="button">Vendita Merce</button>
    </div>

    <div id="articlesGrid">
        <input type="text" id="articleName" placeholder="Nome articolo" />
        <button onclick="addArticle()">Aggiungi Articolo</button>
        <div id="articleList"></div>
    </div>
</body>
</html>
